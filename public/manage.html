<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manage Entries</title>
    <link rel="stylesheet" href="css/mini-default.min.css">
    <script src="js/vendor.js"></script>
</head>

<body>
    <h1>Entry Management</h1>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <form id="export-type" action="export.html">
                <h3>Export</h3>
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <label for="type">Format:</label>
                        <select id="type" name="type" required>
                            <option value="original">Original</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="filename">Filename:</label>
                        <input type="text" id="filename" name="filename" required style="max-width: 150px;">
                    </div>
                    <div class="col-sm">
                        <input type="submit" value="Export">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-12 col-md-6">
            <form id="import-form">
                <h3>Import</h3>
                <div class="row">
                    <label for="import-strategies">Format:</label>
                    <select id="import-strategies" required>
                    </select>
                    <label for="import-file" id="file-select" class="button">Select file...</label>
                    <input type="file" id="import-file" style="display:none">
                    <span id="import-display"></span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="natural">None</option>
                <option value="score">Total score</option>
                <option value="team">Team number</option>
            </select>
        </div>
        <div class="col-sm-6" style="display: flex; flex-direction: column; align-items: flex-end;">
            <label for="modal-control" class="button secondary">Remove all entries</label>
            <input type="checkbox" id="modal-control" class="modal">
            <div role="dialog" aria-labelledby="dialog-title">
                <div class="card">
                    <label for="modal-control" class="modal-close" ></label>
                    <h3 class="section" id="dialog-title">Are you sure?</h3>
                    <p class="section">Are you absolutely sure that you want to remove all stored entries? <b>This action is not reversible!</b></p>
                    <div class="section">
                        <button id="remove-all" class="secondary">Yes, Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card fluid" id="entries">

    </div>
    <script defer src="js/manage.js"></script>
    <style>
        alliance {
            display: flex;
            align-items: center;
            width: 20px;
            height: 20px;
        }

        alliance[blue] {
            background-color: #0066b3;
            border-radius: 100%;
        }

        alliance[blue]::after {
            padding-left: 25px;
            content: "BLUE";
            color: #0066b3;
        }

        alliance[red] {
            background-color: #ed1c24;
        }

        alliance[red]::after {
            padding-left: 25px;
            content: "RED";
            color: #ed1c24;
        }

        score {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3px;
            font-size: 35px;
            font-family: Consolas, Menlo, 'DejaVu Sans Mono', monospace;
        }

        score[total] {
            border: 1px solid #222;
        }

        score::before {
            font-size: 14px;
        }

        score[auto]::before {
            content: "AUTO";
        }

        score[teleop]::before {
            content: "TELEOP";
        }

        score[endgame]::before {
            content: "ENDGAME";
        }

        score[total]::before {
            content: "TOTAL";
        }

        .icon-delete {
            background-image: url('assets/delete.svg');
        }

        .actions {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: flex-end;
        }

        .actions span {
            cursor: pointer;
        }
    </style>
</body>

</html>
