<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Performance</title>
  <link rel="stylesheet" href="js/performance.css">
</head>

<body>
  <form id="performance-form">
    <div class="form-group columns p-2" style="background-color:#eeeeee;">
      <div class="col-12 column">
        <div class="h5">MassScout Performance Form</div>
      </div>
      <div class="col-xs-12 col-sm-6 column columns">
        <!-- <div class="columns"> -->

        <div class="col-4 col-xs-12 column">
          <label for="match" class="form-label field-label">Match Code</label>
        </div>
        <div class="col-8 col-xs-12 column">
          <input class="form-input" id="match" type="text" placeholder="Q2, Q10">
        </div>
        <div class="col-4 col-xs-12 column">
          <label for="team" class="form-label field-label">Team #</label>
        </div>
        <div class="col-8 col-xs-12 column">
          <input class="form-input" type="number" id="team" placeholder="11115">
        </div>

        <!-- </div> -->
      </div>
      <div class="col-xs-12 col-sm-6 column columns">
        <div class="col-4 col-xs-12 column">
          <label class="field-label form-label">Alliance</label>
        </div>
        <div class="col-8 col-xs-12 column">
          <label class="form-radio form-inline">
            <input type="radio" name="alliance" id="alliance-blue" value="blue" checked><i class="form-icon"></i>
            <span style="color: #0066b3">Blue</span>
          </label>
          <label class="form-radio form-inline">
            <input type="radio" name="alliance" id="alliance-red" value="red"><i class="form-icon"></i>
            <span style="color: #ed1c24">Red</span>
          </label>
        </div>
        <div class="col-4 col-xs-12 column">
          <label class="field-label form-label">ðŸ“¶ Disconnect</label>
        </div>
        <div class="col-8 col-xs-12 column">
          <label class="form-radio form-inline">
            <input type="radio" name="disconnect" id="disconnect-none" value="none" checked><i class="form-icon"></i>
            None
          </label>
          <label class="form-radio form-inline">
            <input type="radio" name="disconnect" id="disconnect-partial" value="partial"><i class="form-icon"></i>
            Partial
          </label>
          <label class="form-radio form-inline">
            <input type="radio" name="disconnect" id="disconnect-total" value="total"><i class="form-icon"></i>
            Total
          </label>
        </div>
      </div>
    </div>

    <div class="columns m-2">
      <div class="column col-sm-12 col-md-6 col-4">
        <fieldset class="container columns">
          <legend class="m-1">ðŸ¤– Autonomous</legend>
          <div class="col-4 column">
            <label class="field-label form-label">Barcode</label>
            <label class="form-radio">
              <input type="radio" name="barcode-element" id="barcode-duck" checked><i class="form-icon"></i>
              Duck
            </label>
            <label class="form-radio">
              <input type="radio" name="barcode-element" id="barcode-tse" checked><i class="form-icon"></i>
              <abbr title="Team Shipping Element">TSE</abbr>
            </label>
          </div>
          <div class="col-4 column block-group">
            <div class="form-label field-label">
              <img src="assets/2022-duck.png" class="field-label-icon" alt="Duck Logo">
              Ducks
            </div>
            <label class="form-radio">
              <input type="radio" name="auto-duck" checked id="auto-duck-dnt">
              <i class="form-icon"></i> <abbr title="Did Not Try">DNT</abbr>
            </label>
            <label class="form-radio">
              <input type="radio" name="auto-duck" id="auto-duck-failed">
              <i class="form-icon"></i> Failed
            </label>
            <label class="form-radio">
              <input type="radio" name="auto-duck" id="auto-duck-scored">
              <i class="form-icon"></i> Scored
            </label>
          </div>
          <div class="col-4 column block-group">
            <label for="auto-preload" class="form-label field-label">Preloaded</label>
            <label class="form-radio">
              <input type="radio" name="auto-preload" checked id="auto-preload-dnt">
              <i class="form-icon"></i> <abbr title="Did Not Try">DNT</abbr>
            </label>
            <label class="form-radio">
              <input type="radio" name="auto-preload" id="auto-preload-failed">
              <i class="form-icon"></i> Failed
            </label>
            <label class="form-radio">
              <input type="radio" name="auto-preload" id="auto-preload-scored">
              <i class="form-icon"></i> Scored
            </label>
          </div>
          <AllianceShippingHub period="auto"></AllianceShippingHub>
          <div class="col-12 column">
            <label for="auto-su" class="form-label field-label"><img src="assets/2022-su-blue.png"
                class="field-label-icon" alt="Storage Unit logo"> Storage Unit</label>
            <input type="number" class="form-input" id="auto-su" min="0" max="30" placeholder="# elements">
          </div>
          <div class="col-12 column form-group block-group mt-1">
            <label class="field-label">
              <img src="assets/parking_blue20.png" alt="Parking Logo" class="field-label-icon">
              Parking
            </label>
            <div class="columns">
              <div class="col-12 column">
                <label class="form-radio">
                  <input type="radio" name="auto-park" id="auto-park-failed">
                  <i class="form-icon"></i> Failed
                </label>
              </div>
              <div class="col-12 column">
                <label class="form-radio">
                  <input type="radio" name="auto-park" id="auto-park-su-partial">
                  <i class="form-icon"></i> <img class="field-label-icon" alt="Storage Unit Logo"
                    src="assets/2022-su-blue.png"> Storage Unit: Partially
                </label>
                <label class="form-radio">
                  <input type="radio" name="auto-park" id="auto-park-su-complete">
                  <i class="form-icon"></i> <img class="field-label-icon" alt="Storage Unit Logo"
                    src="assets/2022-su-blue.png"> Storage Unit: Completely
                </label>
              </div>
              <div class="col-12 column">
                <label class="form-radio">
                  <input type="radio" name="auto-park" id="auto-park-warehouse-partial">
                  <i class="form-icon"></i> <img class="field-label-icon" alt="Black block"
                    src="assets/2022-block-black.png"> Warehouse: Partially
                </label>
                <label class="form-radio">
                  <input type="radio" name="auto-park" id="auto-park-warehouse-complete">
                  <i class="form-icon"></i> <img class="field-label-icon" alt="Black block"
                    src="assets/2022-block-black.png"> Warehouse: Completely
                </label>
              </div>
            </div>
          </div>
          <Penalties period="auto"></Penalties>
        </fieldset>
      </div>
      <div class="column col-sm-12 col-md-6 col-4">
        <fieldset class="container columns">
          <legend class="m-1">ðŸŽ® TeleOp</legend>
          <allianceshippinghub period="teleop"></allianceshippinghub>
          <div class="col-6 column mt-2">
            <label for="teleop-su" class="form-label field-label"><img src="assets/2022-su-blue.png"
                class="field-label-icon" alt="Storage Unit logo"> Storage Unit</label>
            <input type="number" class="form-input" id="teleop-su" min="0" max="30" placeholder="# elements">
          </div>
          <div class="col-6 column mt-2">
            <label for="teleop-shared" class="form-label field-label"><img src="assets/2022-shared-hub.png"
                class="field-label-icon" alt="Shared Hub logo"> Shared Hub</label>
            <input type="number" class="form-input" id="teleop-shared" min="0" max="30" placeholder="# elements">
          </div>
          <penalties period="teleop"></penalties>
        </fieldset>
        <fieldset class="container columns">
          <legend class="m-1">âŒš Endgame</legend>
          <div class="col-lg-6 col-6 column">
            <label for="end-ducks" class="form-label field-label"><img src="assets/2022-duck.png"
                class="field-label-icon" alt="Duck logo"> Ducks</label>
            <label class="form-radio">
              <input type="radio" name="end-duck" id="end-duck-dnt">
              <i class="form-icon"></i> <abbr title="Did Not Try">DNT</abbr>
            </label>
            <label class="form-radio">
              <input type="radio" name="end-duck" id="end-duck-attempted">
              <i class="form-icon"></i> Scored
            </label>
            <input type="number" class="form-input" id="end-ducks" min="0" max="30" placeholder="# ducks">
          </div>
          <div class="col-lg-6 col-6 column">
            <label for="end-tse" class="form-label field-label">
              <img src="assets/capstone_blue_small.png" alt="TSE logo" class="field-label-icon">
              <abbr title="Team Shipping Element">TSE</abbr>
            </label>
            <label class="form-radio">
              <input type="radio" name="end-tse" checked id="end-tse-dnt">
              <i class="form-icon"></i> No TSE
            </label>
            <label class="form-radio">
              <input type="radio" name="end-tse" id="end-tse-failed">
              <i class="form-icon"></i> Failed
            </label>
            <label class="form-radio">
              <input type="radio" name="end-tse" id="end-tse-scored">
              <i class="form-icon"></i> Scored
            </label>
          </div>
          <div class="col-lg-6 col-6 column">
            <label for="end-park" class="form-label field-label">
              <img src="assets/parking_blue20.png" alt="Parking logo" class="field-label-icon">
              Parking
            </label>
            <label class="form-radio">
              <input type="radio" name="end-park" checked id="end-park-failed">
              <i class="form-icon"></i> Failed
            </label>
            <label class="form-radio">
              <input type="radio" name="end-park" id="end-park-partial">
              <i class="form-icon"></i> Partially
            </label>
            <label class="form-radio">
              <input type="radio" name="end-park" id="end-park-complete">
              <i class="form-icon"></i> Completely
            </label>
          </div>
          <div class="col-lg-6 col-6 column">
            <label for="end-sh" class="form-label field-label">
              <img src="assets/2022-leaning-sh.png" alt="Leaning shared hub logo" class="field-label-icon">
              Shared Hub Lean
            </label>
            <label class="form-radio">
              <input type="radio" name="end-sh" checked id="end-sh-blue">
              <i class="form-icon"></i> Toward <span style="color: #0066b3">Blue</span>
            </label>
            <label class="form-radio">
              <input type="radio" name="end-sh" id="end-sh-neutral">
              <i class="form-icon"></i> Neutral
            </label>
            <label class="form-radio">
              <input type="radio" name="end-sh" id="end-sh-red">
              <i class="form-icon"></i> Toward <span style="color: #ed1c24">Red</span>
            </label>
          </div>
          <penalties period="end"></penalties>
        </fieldset>
      </div>
      <div class="column col-sm-12 col-4">
        <fieldset class="container columns">
          <legend class="m-1">ðŸ’¯ Score</legend>
          <div class="col-6 column align-right form-label">Autonomous</div>
          <div class="col-6 column score">0</div>
          <div class="col-6 column align-right form-label">TeleOp</div>
          <div class="col-6 column score">0</div>
          <div class="col-6 column align-right form-label">Endgame</div>
          <div class="col-6 column score">0</div>
          <div class="col-6 column align-right form-label text-error">Penalties</div>
          <div class="col-6 column score text-error">0</div>
          <div class="col-6 column field-label align-right form-label">Total</div>
          <div class="col-6 column score"><b>0</b></div>
        </fieldset>
        <div class="form-group">
          <label class="form-label field-label" for="remarks">Remarks</label>
          <textarea class="form-input" id="remarks" placeholder="Additional comments..." rows="3"></textarea>
        </div>
        <div class="col-sm" id="message"></div>
        <div class="col-sm-3 col-md-2" vertical-stack>
          <button class="btn btn-primary" id="submit">Submit</button>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>
  </form>
  <div class="row">

  </div>
  <br>
  <code id="output"></code>
  <style>
    .row h2 {
      text-transform: uppercase;
      font-weight: bold;
      display: block;
    }

    *[vertical-stack] {
      display: flex;
      flex-direction: column;
    }

    .subscore {
      font-family: "SF Mono", "Segoe UI Mono", "Roboto Mono", Consolas, Menlo, Courier, monospace;
      font-size: 1rem;
    }

    .score {
      font-family: "SF Mono", "Segoe UI Mono", "Roboto Mono", Consolas, Menlo, Courier, monospace;
      font-size: 1.2rem;
    }

    .field-label {
      font-weight: bold;
    }

    .field-label-icon {
      height: 14px;
    }

    #metadata label {
      display: flex;
      flex-direction: row-reverse;
      font-weight: bold;
    }

    .block-group {
      display: block !important;
    }

    label {
      padding: 0 0;
    }

    .align-right {
      text-align: right;
    }

    .icon-delete {
      color: red;
      width: 50px;
      height: 50px;
      font-size: 25px;
      text-align: center;
      display: flex;
      line-height: 20px;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .input[disabled] {
      cursor: not-allowed;
      color: gray;
    }

    .inline-labels label {
      display: inline !important;
      font-weight: normal !important;
    }

    #submit {
      width: 5.3rem;
      margin-left: auto;
    }
  </style>
  <template id="penalties-template">
    <div class="col-12 column columns text-error has-error">
      <div class="col-12 column">
        <label class="field-label">ðŸš« Penalties</label>
      </div>
      <div class="col-6 column">
        <label :for="`${period}-pen-minor`">Minor</label>
        <input type="number" class="form-input" min="0" max="10" :id="`${period}-pen-minor`">
      </div>
      <div class="col-6 column">
        <label :for="`${period}-pen-major`">Major</label>
        <input type="number" class="form-input" min="0" max="10" id="`${period}-pen-major`">
      </div>
    </div>
  </template>
  <template id="ash-template">
    <div class="col-12 column columns">
      <div class="col-12 column">
        <label class="field-label">
          <img src="assets/2022-ash-blue.png" class="field-label-icon" alt="Alliance Shipping Hub logo">
          Alliance Shipping Hub</label>
      </div>
      <div class="col-4 column">
        <label :for="`${period}-ash-1`">Level 1</label>
        <input type="number" class="form-input" min="0" max="30" placeholder="Low" :id="`${period}-ash-1`">
      </div>
      <div class="col-4 column">
        <label :for="`${period}-ash-2`">Level 2</label>
        <input type="number" class="form-input" min="0" max="30" placeholder="Mid" :id="`${period}-ash-2`">
      </div>
      <div class="col-4 column">
        <label :for="`${period}-ash-3`">Level 3</label>
        <input type="number" class="form-input" min="0" max="30" placeholder="High" :id="`${period}-ash-3`">
      </div>
    </div>
  </template>
  <script src="js/performance.js"></script>
</body>

</html>
