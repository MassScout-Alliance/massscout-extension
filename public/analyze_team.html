<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analyze Team</title>
    <link rel="stylesheet" href="css/mini-default.min.css">
</head>
<body>
    <div>
        <div class="row">
            <h1 id="team-title">Loading...</h1>
            <div id="favorite-badge"></div>
        </div>
        <h3>Statistics</h3>
    </div>
    <div class="row stats">
        <div class="col-sm-4 col-md-2">
            <stat match-count>?</stat>
        </div>
        <div class="col-sm-4 col-md-2">
            <stat auto>?</stat>
        </div>
        <div class="col-sm-4 col-md-2">
            <stat teleop>?</stat>
        </div>
        <div class="col-sm-4 col-md-2">
            <stat endgame>?</stat>
        </div>
        <div class="col-sm-4 col-md-2">
            <stat total>?</stat>
        </div>
        <div class="col-sm-4 col-md-2">
            <stat rank>?</stat>
        </div>
    </div>
    <div class="row detailed-stats">
        <div class="col-sm-12 col-md-4">
            <fieldset>
                <legend>Autonomous</legend>
                <div class="container">
                    <div class="row" id="auto-duck-row">
                        <div class="col-sm-4">
                            <img src="assets/2022-duck.png">
                        </div>
                        <div class="col-sm-8">
                            <canvas id="auto-duck"></canvas>
                        </div>
                    </div>
                    <div class="row" id="auto-preload-row">
                        <div class="col-sm-4">
                            <img src="assets/2022-block-black.png">
                        </div>
                        <div class="col-sm-8">
                            <canvas id="auto-preload"></canvas>
                        </div>
                    </div>
                    <div class="row" id="auto-cycles-row">
                        <div class="col-sm-4">
                            <img src="assets/2022-ash-blue.png">
                        </div>
                        <div class="col-sm-8">
                            <canvas id="auto-cycles"></canvas>
                        </div>
                    </div>
                    <div class="row" id="auto-park-warehouse-row">
                        <div class="col-sm-4">
                            <img src="assets/parking_blue20.png" style="height: 50px;">
                        </div>
                        <div class="col-sm-8">
                            <canvas id="auto-park-warehouse"></canvas>
                        </div>
                    </div>
                    <div class="row" id="auto-park-su-row">
                        <div class="col-sm-4">
                            <img src="assets/2022-su-blue.png" style="height: 50px;">
                        </div>
                        <div class="col-sm-8">
                            <canvas id="auto-park-su"></canvas>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-sm-12 col-md-4">
            <fieldset>
                <legend>TeleOp</legend>
                <div class="container">
                    <div class="row" id="teleop-su-row">
                        <div class="col-sm-4">
                            <img src="assets/2022-su-blue.png">
                        </div>
                        <div class="col-sm-8">
                            <canvas id="teleop-su"></canvas>
                        </div>
                    </div>
                    <div class="row" id="teleop-sh-row">
                        <div class="col-sm-4">
                            <img src="assets/2022-shared-hub.png">
                        </div>
                        <div class="col-sm-8">
                            <canvas id="teleop-sh"></canvas>
                        </div>
                    </div>
                    <div class="row" id="teleop-ash-low-row">
                        <div class="col-sm-4">
                            <img src="assets/2022-su-blue.png"> LOW
                        </div>
                        <div class="col-sm-8">
                            <canvas id="teleop-ash-low"></canvas>
                        </div>
                    </div>
                    <div class="row" id="teleop-ash-mid-row">
                        <div class="col-sm-4">
                            <img src="assets/2022-su-blue.png"> MID
                        </div>
                        <div class="col-sm-8">
                            <canvas id="teleop-ash-mid"></canvas>
                        </div>
                    </div>
                    <div class="row" id="teleop-ash-high-row">
                        <div class="col-sm-4">
                            <img src="assets/2022-su-blue.png"> HIGH
                        </div>
                        <div class="col-sm-8">
                            <canvas id="teleop-ash-high"></canvas>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-sm-12 col-md-4">
            <fieldset>
                <legend>Endgame</legend>
                <div class="container">
                    <div class="row" id="endgame-duck-row">
                        <div class="col-sm-4">
                            <img src="assets/2022-duck.png">
                        </div>
                        <div class="col-sm-8">
                            <canvas id="endgame-duck"></canvas>
                        </div>
                    </div>
                    <div class="row" id="endgame-tse-row">
                        <div class="col-sm-4">
                            <img src="assets/capstone_blue_small.png">
                            
                        </div>
                        <div class="col-sm-8">
                            <canvas id="endgame-tse"></canvas>
                        </div>
                    </div>
                    <div class="row" id="endgame-park-row">
                        <div class="col-sm-4">
                            <img src="assets/parking_blue20.png" style="height: 50px;">
                        </div>
                        <div class="col-sm-8">
                            <canvas id="endgame-park"></canvas>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        
    </div>
    <div class="col-sm-12">
        <fieldset>
            <legend>Insights</legend>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <canvas id="relative-rank"></canvas>
                </div>
                <div class="col-sm-12 col-md-6" id="describe"></div>
            </div>
        </fieldset>
    </div>
    <style>
        .stats {
            background-color: #ddd;
            padding: 10px;
        }

        .detailed-stats .row {
            height: 150px;
        }

        .detailed-stats .col-sm-4 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3px;
            font-size: 35px;
            font-family: 'JetBrains Mono', Consolas, Menlo, 'DejaVu Sans Mono', monospace;
        }

        stat::before {
            font-size: 13px;
        }

        stat[match-count]::before {
            content: "# ENTRIES";
        }

        stat[auto]::before {
            content: "AUTO AVG";
        }

        stat[teleop]::before {
            content: "TELEOP AVG";
        }

        stat[endgame]::before {
            content: "ENDGAME AVG";
        }

        stat[total]::before {
            content: "TOTAL AVG";
        }

        stat[rank]::before {
            content: "RANK #";
        }

        #favorite-badge {
            display: flex;
            align-items: center;
        }
        
        </style>
        <script src="js/vendor.js"></script>
        <script src="js/analyze_team.js"></script>
</body>
</html>
