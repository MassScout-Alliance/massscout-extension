<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Performance</title>
    <script src="js/vendor.js"></script>
    <link rel="stylesheet" href="css/mini-default.min.css">
</head>

<body>
    <header>
        <div class="row" style="height: 100%;">
            <img src="assets/massscout.png" alt="MassScout Logo" style="height: 100%;">
            <h1 id="title">MassScout Data</h1>
        </div>
    </header>
    <div class="container">
        <div class="row responsive-label">
            <div class="col-sm-12 col-md-6 col-lg-12">
                <h2>Metadata</h2>
                <div class="container responsive-label" id="metadata">
                    <div class="row">
                        <!-- <div class="col-sm-4 col-lg-2">
                                <label for="event">Event</label>

                            </div>
                            <div class="col-sm-8 col-lg-2">
                            <select id="event" class="small">
                                <option value="MAREVQ">Revere High School</option>
                                <option value="MLEX70Q">Battle of Lexington 7.0</option>
                                <option value="MALEX7QU">Battle of Lexington 7.1</option>
                                <option value="MAROB51">Robostorm 5.1</option>
                                <option value="MAROB52">Robostorm 5.2</option>
                                <option value="MAROC21">Rocket Rumble 2.1</option>
                                <option value="MAROC22">Rocket Rumble 2.2</option>
                                <option value="MABOTQ">Who Let The Bots Out</option>
                                <option value="MAREDRQ">Redhawk Rumble</option>
                                <option value="MAWWQU">Wild West Qualifier</option>
                            </select>
                            </div> -->
                        <div class="col-sm-4 col-lg-1">
                            <label for="match">Match Code</label>
                        </div>
                        <div class="col-sm-8 col-lg-3">
                            <input id="match" type="text" placeholder="Q2, Q10, SF2-1">
                        </div>
                        <div class="col-sm-4 col-lg-1">
                            <label for="team">Team #</label>
                        </div>
                        <div class="col-sm-8 col-lg-3">
                            <input type="number" id="team" placeholder="12345">
                        </div>
                        <div class="col-sm-4 col-lg-1">
                            <label>Alliance</label>
                        </div>
                        <div class="col-sm-8 col-lg-3 inline-labels">
                            <label for="alliance-blue" style="color: #0066b3">Blue</label>
                            <input type="radio" name="alliance" id="alliance-blue" value="blue" checked>
                            <label for="alliance-red" style="color: #ed1c24">Red</label>
                            <input type="radio" name="alliance" id="alliance-red" value="red">
                        </div>
                        <div class="col-sm-4 col-lg-1">
                            <label>Disconnect</label>
                        </div>
                        <div class="col-sm-8 col-lg-3 inline-labels">
                            <label for="disconnect-none">None</label>
                            <input type="radio" name="disconnect" id="disconnect-none" value="none" checked>
                            <label for="disconnect-partial">Partial</label>
                            <input type="radio" name="disconnect" id="disconnect-partial" value="partial">
                            <label for="disconnect-total">Total</label>
                            <input type="radio" name="disconnect" id="disconnect-total" value="total">
                        </div>
                        <div class="col-sm-4 col-lg-1">
                            <label>Remarks</label>
                        </div>
                        <div class="col-sm-8 col-lg-3">
                            <textarea class="input" name="remarks" id="remarks" rows="1" placeholder="Additional comments..." style="min-width: 100%; max-width: 100%;"></textarea>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <h2>Autonomous</h2>
                <div class="container" id="auto-pane">
                    <div class="row">
                        <div class="col-sm-6" vertical-stack>
                            <button class="primary" id="auto-button-attempt">Attempt delivery</button>
                        </div>
                        <div class="col-sm-6" id="auto-display-attempt">0</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6" vertical-stack>
                            <button id="auto-button-deliver-skystone">Skystone delivered!</button>
                            <button id="auto-button-deliver-stone">Stone delivered!</button>
                        </div>
                        <div class="col-sm-6">
                            Stones delivered
                            <div class="container" id="auto-display-delivered">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6" vertical-stack>
                            <button id="auto-button-placed">Stone placed!</button>
                        </div>
                        <div class="col-sm-6" id="auto-display-placed">
                            0
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5" vertical-stack>
                            <b>Foundation moved?</b>
                        </div>
                        <div class="col-sm-7">
                            Yes
                            <input type="radio" name="auto-moved" value="Yes">
                            Failed
                            <input type="radio" name="auto-moved" value="Failed">
                            <abbr title="Did Not Try">DNT</abbr>
                            <input type="radio" name="auto-moved" value="DNT" checked>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5" vertical-stack>
                            <b>Parked?</b>
                        </div>
                        <div class="col-sm-7">
                            Yes
                            <input type="radio" name="auto-parked" value="Yes">
                            Failed
                            <input type="radio" name="auto-parked" value="Failed">
                            <abbr title="Did Not Try">DNT</abbr>
                            <input type="radio" name="auto-parked" value="DNT" checked>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <h2>TeleOp</h2>
                <div class="container" id="teleop-pane">
                    <div class="row">
                        <div class="col-sm-6">
                            <button id="teleop-alliance-deliver">ðŸ’¨ Deliver alliance-specific</button>

                        </div>
                        <div class="col-sm-6">
                            <div id="teleop-display-alliance-deliver">0</div>
                            <button id="teleop-alliance-return" disabled>ðŸ”™ Return</button>
                        </div>
                        <div class="col-sm-6">
                            <button id="teleop-neutral-deliver">ðŸ’¨ Deliver alliance-neutral</button>
                        </div>
                        <div class="col-sm-6">
                            <div id="teleop-display-neutral-deliver">0</div>
                            <button id="teleop-neutral-return" disabled>ðŸ”™ Return</button>
                        </div>
                    </div>
                    <h4>Stacked stones</h4>
                    <div class="container" id="teleop-stacked-stones">
                        <div class="row cols-sm-2">
                            <div vertical-stack>
                                <label>Lev. 1</label>
                                <input type="number" class="teleop-level" level="1" min="0" max="10" value="0">
                            </div>
                            <div vertical-stack>
                                <label>Lev. 2</label>
                                <input type="number" class="teleop-level" level="2" min="0" max="10" value="0">
                            </div>
                            <div vertical-stack>
                                <label>Lev. 3</label>
                                <input type="number" class="teleop-level" level="3" min="0" max="10" value="0">
                            </div>
                            <div vertical-stack>
                                <label>Lev. 4</label>
                                <input type="number" class="teleop-level" level="4" min="0" max="10" value="0">
                            </div>
                            <div vertical-stack>
                                <label>Lev. 5</label>
                                <input type="number" class="teleop-level" level="5" min="0" max="10" value="0">
                            </div>
                            <div vertical-stack>
                                <label>Lev. 6</label>
                                <input type="number" class="teleop-level" level="6" min="0" max="10" value="0">
                            </div>
                        </div>
                        <div class="row cols-sm-2">
                            <div vertical-stack>
                                <label>Lev. 7</label>
                                <input type="number" class="teleop-level" level="7" min="0" max="10" value="0">
                            </div>
                            <div vertical-stack>
                                <label>Lev. 8</label>
                                <input type="number" class="teleop-level" level="8" min="0" max="10" value="0">
                            </div>
                            <div vertical-stack>
                                <label>Lev. 9</label>
                                <input type="number" class="teleop-level" level="9" min="0" max="10" value="0">
                            </div>
                            <div vertical-stack>
                                <label>Lev. 10</label>
                                <input type="number" class="teleop-level" level="10" min="0" max="10" value="0">
                            </div>
                            <div vertical-stack>
                                <label>Lev. 11</label>
                                <input type="number" class="teleop-level" level="11" min="0" max="10" value="0">
                            </div>
                            <div vertical-stack>
                                <label>Lev. 12</label>
                                <input type="number" class="teleop-level" level="12" min="0" max="10" value="0">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <h2>Endgame</h2>
                <div class="row">
                    <div class="col-sm-5">
                        <b>Moved foundation?</b>
                    </div>
                    <div class="col-sm-7">
                        Yes
                        <input type="radio" name="end-found-moved" value="Yes">
                        Failed
                        <input type="radio" name="end-found-moved" value="Failed">
                        <abbr title="Did Not Try">DNT</abbr>
                        <input type="radio" name="end-found-moved" value="DNT" checked>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <b>Capstone capped?</b>
                    </div>
                    <div class="col-sm-7">
                        <label for="end-capped">Capped</label>
                        <input type="checkbox" name="end-capped" id="end-capped">
                        <label for="end-capped-level">Level</label>
                        <input type="number" name="end-capped-level" id="end-capped-level" min="0" max="20" value="0"
                            style="padding: 4px;" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <b>Parked in Build Site?</b>
                    </div>
                    <div class="col-sm-7">
                        Yes
                        <input type="radio" name="end-parked" value="Yes">
                        Failed
                        <input type="radio" name="end-parked" value="Failed">
                        <abbr title="Did Not Try">DNT</abbr>
                        <input type="radio" name="end-parked" value="DNT" checked>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <h2>Scoring</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8">Autonomous</div>
                        <div class="col-sm-4 subscore" id="auto-score">0</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">TeleOp</div>
                        <div class="col-sm-4 subscore" id="teleop-score">0</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">Endgame</div>
                        <div class="col-sm-4 subscore" id="endgame-score">0</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8"><b>TOTAL</b></div>
                        <div class="col-sm-4 score" id="total-score">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm" id="message"></div>
        <div class="col-sm-3 col-md-2" vertical-stack>
            <button class="primary big" id="submit">Submit</button>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <br>
    <code id="output"></code>
    <style>
        .row h2 {
            text-transform: uppercase;
            font-weight: bold;
            display: block;
        }

        *[vertical-stack] {
            display: flex;
            flex-direction: column;
        }

        .subscore {
            font-family: monospace;
            font-size: 1.3rem;
        }

        .score {
            font-family: monospace;
            font-size: 1.6rem;
            font-weight: bold;
        }

        #metadata label {
            display: flex;
            flex-direction: row-reverse;
            font-weight: bold;
        }

        label {
            padding: 0 0;
        }

        #auto-display-attempt::before {
            content: "Attempts: ";
        }

        #auto-display-placed::before {
            content: "Placed: ";
        }

        #auto-display-delivered .row {
            align-items: center;
        }

        #teleop-display-alliance-deliver::before {
            content: "Alliance delivered: ";
        }

        #teleop-display-neutral-deliver::before {
            content: "Neutral delivered: ";
        }

        #teleop-stacked-stones input {
            padding: 4px 4px;
        }

        .icon-delete::before {
            content: "Ã—";
        }

        .icon-delete {
            color: red;
            width: 50px;
            height: 50px;
            font-size: 25px;
            text-align: center;
            display: flex;
            line-height: 20px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .input[disabled] {
            cursor: not-allowed;
            color: gray;
        }

        .inline-labels label {
            display: inline !important;
            font-weight: normal !important;
        }
    </style>
    <script src="js/performance.js"></script>
</body>

</html>
